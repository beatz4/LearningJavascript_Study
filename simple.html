<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple HTML</title>
        <style>
            .callout {
                border: solid 1px #ff0088;
                margin: 2px 4px;
                padding: 2px 6px;
            }
            .code {
                background: #ccc;
                margin: 1px 2px;
                padding: 1px 4px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Simple HTML</h1>
        </header>
        <div id="content">
            <p>This is a <i>simple</i> HTML file.</p>
            <div class="callout">
                <p>This is as fancy as we'll get!</p>
            </div>
            <p>IDs (such as <span class="code">#content</span>)
                are unique (there can only be one per page).</p>
            <p>Classes (such as <span class="code">.codeout</span>)
                can be used on many elements.</p>
            <div id="callout2" class="callout fancy">
                <p>A single HTML element can have multiple classes.</p>
            </div>
        </div>
    </body>
</html>

    const p1 = document.createElement('p');
    const p2 = document.createElement('p');
    p1.textContent = "I was created dynamically!";
    p2.textContent = "I was also created";

    const parent = document.getElementById('content');
    const firstChild = parent.childNodes[0];

    parent.insertBefore(p1, firstChild);
    parent.appendChild(p2);

    function highlightParas(containing) {
        if(typeof containing === 'string') 
            containing = new RegExp(`\\b${containing}\\b`, 'i');
        const paras = document.getElementsByTagName('p');
        console.log(paras);
        for(let p of paras) {
            if(!containing.test(p.textContent)) continue;
            p.classList.add('highlight');
        }
    }

    function removeParaHighlights() {
        const paras = document.querySelectorAll('p.highlight');
        for(let p of paras) {
            p.classList.remove('highlight');
        }
    }
</script>
